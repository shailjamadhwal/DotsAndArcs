<head>
  <title>Dots And Arcs</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Dots And Arcs ({{incompleteCount}})</h1>
    </header>

  {{> loginButtons}}
  {{#if currentUser}}
  <div class="container">
  <title>Dots And Arcs - Comments</title>
    <header>
      <h1>Dots And Arcs - Comments ({{incompleteCount}})</h1>
    
	<label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
    <form class="new-task">
          <input type="text" name="text" placeholder="Type to add comments" />
        </form>
    </header>


<ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
 </div>
 {{/if}}
 
</div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private    
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}} <br> <strong>{{createdAt}}</strong></span>
  </li>
</template>
